<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alchr Dev">
  <link rel="stylesheet" href="./css/styles.css">
  <meta property="og:title" content="Frontend Mentor | Profile card component">
  <meta property="og:description" content="Solution to the Profile card component challenge on Frontend Mentor">
  <meta property="og:image"
    content="https://github.com/alchrdev/profile-card-component/raw/main/assets/images/profile-card-desktop.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/png">
  <meta property="og:url" content="https://github.com/alchrdev/profile-card-component/raw/main/index.html">
  <link rel="apple-touch-icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="" class="card__cover">
        <img src="./images/image-victor.jpg" alt="" class="card__avatar">
      </div>
      <div class="card__info">
        <h1 class="card__user">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__city">London</p>
      </div>
      <div class="card__socials">
        <div class="card__social">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card__social">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card__social">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a class="attribution-auth" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution-auth" href="#">Alchr Dev</a>.
    </p>
  </footer>
</body>

</html>
